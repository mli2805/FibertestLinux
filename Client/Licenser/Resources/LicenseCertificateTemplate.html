<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>License Certificate Fibertest 3.0</title>
    <link href='Styles.css' rel='stylesheet' type='text/css' media='all' />
</head>
<body>
    <img src="header.png" />
    <div class="iit">@IitTitle@</div>
    <div class="address">@IitAddress@</div>

    <div class="title centered">
        <p>@OFMSS@</p>
        <p>FIBERTEST 3.0</p>
    </div>

    <p class="number0 centered">@LicenseNumber@</p>
    <p class="number centered">@LicenseKey@</p>

    <div class='parameters'>
    </div>

    <div class="digital">
        <p>=== digital key starts ===</p>
        <div>@DigitalKey@</div>
        <p>=== digital key ends ===</p>
    </div>

    <p style="page-break-after: always;" class="signature">@Signature@</p>

    <div style="page-break-before: always;">
        <div class='pwdPage'>

        </div>
    </div>
</body>
</html>
