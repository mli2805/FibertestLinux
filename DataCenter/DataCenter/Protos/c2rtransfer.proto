syntax = "proto3";

option csharp_namespace = "Fibertest.DataCenter";

package c2rtransfer;

service Server {
	rpc SendCommand (C2RTransferCommand) returns (C2RTransferResponse);
}

message C2RTransferCommand {
	string json = 1;
	string rtuGuid = 2;
}

message C2RTransferResponse {
	string json = 1;
}